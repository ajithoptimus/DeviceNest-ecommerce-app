<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="signup.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 24rem; border-radius: 8px;">
        <h2 class="text-center mb-4">Signup</h2>
        <form  method="POST" >
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <small id="password-strength" class="form-text text-muted"></small>
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label fw-bold">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                <small id="password-match" class="form-text text-muted"></small>
            </div>
            <!-- Submit Button -->
            <input type="submit" class="btn btn-dark w-100">
          
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
